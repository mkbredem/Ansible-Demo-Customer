- name: Remove Storage Account in Azure
  hosts: localhost
  connection: local
  gather_facts: false

  collections:
    - azure.azcollection
  
  tasks:

  - name: Remove Storage account
    azure_rm_storageaccount:
      name: "{{ storage_account_name }}"
      state: absent
      resource_group: "{{ resource_group_name }}"
      force_delete_nonempty: yes
